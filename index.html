<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olivier Godement | Hi!</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="stylesheets/social_foundicons.css">
    <link rel="stylesheet" href="stylesheets/general_foundicons.css">
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="before"></div>
      <div class="row">
        <div class="box">
          <div class="small-2 small-offset-3 column">
            <a href="https://www.linkedin.com/in/oliviergodement"><img src="img/pic.jpg" class="pic align-center end"></a>
          </div>
          <div class="small-4 column end">
            <div class="row">
              <p class="full-name">Olivier Godement</p>
            </div>
            <div class="row">
               <div class="social-box">
                <a href="mailto:olivier.godement@gmail.com"><i class="foundicon-general-mail social-icon"></i></a>
                <a href="https://www.linkedin.com/in/oliviergodement"><i class="foundicon-linkedin social-icon social"></i></a>
                <a href="https://twitter.com/oliviergodement"><i class="foundicon-twitter social-icon social"></i></a>
                <a href="https://github.com/oliviergodement"><i class="foundicon-github social-icon social"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
    $(document).foundation();
    $(document).ready(function(){
      $(".box").fadeIn( 900 );
      $("#before").animate({height: "50px"}, 700, function(){
        $(".social-icon:hidden:first").fadeIn(450, function(){
          $(".social-icon:hidden:first").fadeIn(450, function(){
            $(".social-icon:hidden:first").fadeIn(450, function(){
              $(".social-icon:hidden:first").fadeIn(450)
            });
          });
        });
      });
    });

    </script>
  </body>
</html>
